{% extends "base.html" %}

{% block title %}History - The Kitchen Table{% endblock %}

{% block content %}
<header class="app-header">
    <div class="app-header-top">
        <h1 class="app-title">Kitchen Table</h1>
        <div class="app-header-actions">
            <a href="/table/settings" class="header-btn">Settings</a>
            <button id="logout-btn" class="header-btn">Logout</button>
        </div>
    </div>
    <div class="table-subtitle">
        <span class="table-subtitle-text">🏠</span>
        <div id="table-switcher-container"></div>
    </div>
</header>

<div class="content-wrapper">
    <div class="date-indicator">
        <span id="date-label">HISTORY</span>
        <span id="date-value"></span>
    </div>
    
    <div id="prompt-card" class="prompt-card">
        <p id="prompt-text" class="prompt-text">Loading...</p>
    </div>
    
    <div id="responses-container" class="responses-container">
        <!-- Responses will be inserted here -->
    </div>
    
    <nav class="table-nav history-nav">
        <div class="history-nav-row">
            <a href="#" id="prev-day-link" class="nav-link history-prev" style="display: none;">← Previous</a>
            <a href="#" id="next-day-link" class="nav-link history-next" style="display: none;">Next →</a>
        </div>
        <div class="history-nav-today">
            <a href="/table" class="nav-link history-today">Today →</a>
        </div>
    </nav>
</div>

<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>

<script>
const currentDate = '{{ date }}';
</script>
{% endblock %}
