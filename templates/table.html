{% extends "base.html" %}

{% block title %}Today - The Kitchen Table{% endblock %}

{% block content %}
<div class="table-container">
    <header class="table-header">
        <div id="table-switcher-container"></div>
        <div class="header-actions">
            <a href="/table/settings" class="header-link">Settings</a>
            <button id="logout-btn" class="header-link">Logout</button>
        </div>
    </header>
    
    <main class="table-main">
        <div class="prompt-section">
            <div class="date-indicator">
                <span id="date-label">TODAY</span>
                <span id="date-value"></span>
            </div>
            
            <div id="prompt-card" class="prompt-card">
                <p id="prompt-text" class="prompt-text">Loading...</p>
            </div>
            
            <div id="response-section">
                <!-- Response form or responses will be inserted here -->
            </div>
        </div>
        
        <nav class="table-nav">
            <a href="/table/yesterday" class="nav-link">‚Üê Yesterday</a>
        </nav>
    </main>
</div>

<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>
{% endblock %}
